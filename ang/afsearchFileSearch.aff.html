<div af-fieldset="">
    <div class="af-markup">
    <p><strong><a class="button" href="/civicrm/file-analyzer/dashboard" style="width: 204px;">Back to dashboard</a>&nbsp;</strong></p>
    </div>
    <div class="af-container af-layout-inline">
        <af-field name="filename" defn="{required: false, input_attrs: {}, label: 'File Name'}" />
        <af-field name="file_extension" />
        <af-field name="reference_type" defn="{input_attrs: {multiple: true}}" />
        <af-field name="created_date" defn="{input_type: 'Select', search_range: true, input_attrs: {}, label: 'File Upload Date'}" />
        <af-field name="item_table" defn="{input_attrs: {multiple: true}, options: [{id: 'civicrm_contact', label: 'Contact'}, {id: 'civicrm_activity', label: 'Activity'}, {id: 'civicrm_contribution', label: 'Contribution'}, {id: 'civicrm_membership', label: 'Membership'}, {id: 'civicrm_participant', label: 'Participant'}, {id: 'civicrm_event', label: 'Event'}, {id: 'civicrm_case', label: 'Case'}, {id: 'civicrm_grant', label: 'Grant'}, {id: 'civicrm_pledge', label: 'Pledge'}, {id: 'civicrm_relationship', label: 'Relationship'}, {id: 'civicrm_campaign', label: 'Campaign'}, {id: 'civicrm_note', label: 'Note'}]}" />
    </div>
    <div class="af-container af-layout-inline">
        <af-field name="is_contact_file" defn="{input_type: 'Radio'}" />
        <af-field name="is_abandoned" defn="{input_type: 'Radio', help_pre: 'This status means the item is not linked to any record in the database or just entry in civicrm file table'}" />
        <af-field name="is_table_reference" defn="{input_type: 'Radio', help_pre: '&quot;Partially abandoned&quot; indicates the file entry just available in civicrm_file table'}" />
    </div>
    <crm-search-display-table search-name="Fileanalyzer_Search" display-name="Fileanalyzer_Search_Table_1"></crm-search-display-table>
</div>
