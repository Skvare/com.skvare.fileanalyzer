<div af-fieldset="">
    <div class="af-markup">
        <p><strong><a class="button" href="/civicrm/file-analyzer/public-dashboard">Back to dashboard</a></strong></p>
    </div>
    <div class="af-container af-layout-inline">
        <af-field name="filename" />
        <af-field name="file_extension" />
        <af-field name="entity_table" defn="{input_attrs: {multiple: true}, options: [{id: 'civicrm_event', label: 'Event'}, {id: 'civicrm_contribution_page', label: 'Contribution Page'}, {id: 'civicrm_msg_template', label: 'Message Template'}]}" />
        <af-field name="created_date" defn="{input_type: 'Select', search_range: true, input_attrs: {}}" />
    </div>
    <div class="af-container af-layout-inline">
        <af-field name="is_abandoned" defn="{input_type: 'Radio'}" />
    </div>
    <crm-search-display-table search-name="Fileanalyzer_Public_Search" display-name="Fileanalyzer_Public_Search_Table_1"></crm-search-display-table>
</div>
